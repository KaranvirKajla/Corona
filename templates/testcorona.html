<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Healthcare System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/auth/signout">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/auth/signin">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/signup">Sign Up</a>
              </li>
          {% endif %}
          </ul>

        </div>
      </nav>



<div class="container">
      <form method="POST" action="/test/report">
        {% csrf_token %}
  <div class="form-group">
    <label for="fever">Fever</label>
    <input type="number" name="fever" class="form-control" id="fever">
    <small>In Fahrenheit</small>
  </div>

  Back Pain  
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="backpain" id="backyes" value="1">
    <label class="form-check-label" for="backyes">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="backpain" id="backno" value="0">
    <label class="form-check-label" for="backno">No</label>
  </div>
 
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" class="form-control" id="age">
  </div>

  Runny Nose  
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="nose" id="noseyes" value="1">
    <label class="form-check-label" for="inlineRadio1">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="nose" id="noseno" value="0">
    <label class="form-check-label" for="noseno">No</label>
  </div>

  <div>
    Difficulty in breathing
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="breath" id="nopain" value="-1">
      <label class="form-check-label" for="nopain">No Pain</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="breath" id="moderate" value="0">
      <label class="form-check-label" for="moderate">Moderate pain</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="breath" id="severe" value="1">
      <label class="form-check-label" for="severe">Severe pain</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Test</button>
</form>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
