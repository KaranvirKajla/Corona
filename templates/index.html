<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Healthcare System</title>
    <link rel="stylesheet" href={% static '/spreadsheets/index.css' %}>
  </head>
  <body>

    


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Healthcare System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/auth/signout">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/auth/signin">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/signup">Sign Up</a>
              </li>
          {% endif %}
          </ul>

        </div>
      </nav>


    
      <div style="position: relative;">
        <img style="height: 91.3vh; width: 100vw;" src="{% static '/images/comdoc.jpg' %}" alt="healthcare">

    
        <div style="position: absolute; bottom: 20%;width:100vw" class="d-flex justify-content-center">

        <a href="/aboutcovid" class="card text-white" style="background-color:darkviolet">
          <img  src="{% static "/images/covid19.png" %}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h5 class="card-title">About Covid 19</h5>
          </div>
        </a>

        <a href="/worldmap" class="card text-white"style="background-color:steelblue">
          <img  src="{% static "/images/earth.png" %}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h5 class="card-title">Covid Stats</h5>
          </div>
        </a>

        <a href="/notify" class="card text-white"style="background-color:darkorange">
          <img  src="{% static "/images/alert.png" %}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h5 style="color:maroon;" class="card-title">Set Notifications to get Covid-update</h5>
          </div>
        </a>

        <a href="/test" class="card text-white"style="background-color:darkorange">
          <img  src="{% static "/images/test.png" %}" class="card-img" alt="...">
          <div style="color:darkgoldenrod;" class="card-img-overlay">
            <h5 class="card-title">Test yourself</h5>
          </div>
        </a>

      </div>
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
